<!DOCTYPE html >
<html lang="en" ng-app="myapp" >
<head >
	<title >Lists Of Things</title >
	<link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
	<!-- <link href="main.css" rel="stylesheet" > -->
</head >

<body >
<nav class="navbar navbar-inverse navbar-fixed-top" >
	<div class="container" >
		<div class="navbar-header" >
			<a class="navbar-brand"
			   href="/" >Lists Of Things
			</a >
		</div >
	</div >
</nav >

<div style="margin-top: 100px;" class="container main-content" ng-controller="mycontroller">
<div class="row" >
    <div class="col-md-12" >
        <form class="form-inline well well-sm" >
            <span class="glyphicon glyphicon-search" ></span >
                <div class="form-group" >
                    <input type="text"
                        class="form-control"
                            id="name"
                            ng-model="search.name"
                            placeholder="Search name..."
                    />
					<input type="text"
                        class="form-control"
                            id="email"
                            ng-model="search.email"
                            placeholder="Search email..."
                    />
                </div >
            </form >
        </div >
		<!-- <pre>{{search | json}}</pre> -->
    </div >
<div class="row">
	<div class="col-md-8">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>City</th>
						<th>Country</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="person in persons | filter : search.name"
						ng-style="{
							'background-color': $index == selectedIndex ? 'silver' : ''
						}"
						ng-click="selectPerson(person, $index)"
					>
						<td>{{$index}}</td>
						<td>{{person.name}}</td>
						<td>{{person.city}}</td>
						<td>{{person.country}}</td>
					</tr>
				</tbody>
			</table>
	</div>
	<div class="col-md-4">
		<div class="panel panel-default" >
        <div class="panel-heading" >Details</div >
            <div class="panel-body" >
				<dl>
					<dt>Name</dt><dd>{{selectedPerson.name}}</dd>
					<dt>City</dt><dd>{{selectedPerson.city}}</dd>
					<dt>Country</dt><dd>{{selectedPerson.country}}</dd>
					<dt>Phonenumber</dt><dd>{{selectedPerson.phonenumber}}</dd>
					<dt>Email</dt><dd>{{selectedPerson.email}}</dd>
				</dl>
            </div>
        </div>
    </div>
	</div>
</div>
</div >


<script src="../libs/angular/angular.min.js" ></script >
<script src="main.js" ></script >
</body >
</html >
