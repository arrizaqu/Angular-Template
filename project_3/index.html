<!DOCTYPE html >
<html lang="en"
      ng-app="myapp" >
<head >
	<title >Scope</title >
	<link href="../libs/bootstrap/dist/css/bootstrap.min.css"
	      rel="stylesheet" >
	<link href="main.css"
	      rel="stylesheet" >
</head >

<body >


<div class="container" >

	<div class="row" >
		<div class="col-md-6" >
		
		<div class="root">
					<label >
						<input type="text"
							   ng-model="parent.name" />
					</label >
					<p >{{name}}</p >
				</div >
		
			<div class="parent"
			     ng-controller="ParentController" >
				<label >
					<input type="text"
					       ng-model="parent.name" />
				</label >
				<p >{{name}}</p >
				
				<div class="child"
					 ng-controller="ChildController" >
					<label >
						<input type="text"
							   ng-model="parent.name" />
					</label >
					<p >{{name}}</p >
					<button ng-click="reset()">reset</button>
				</div >
			</div >
			
			
		</div >
	</div >
</div >


<script src="../libs/angular/angular.min.js" ></script >
<script src="main.js" ></script >
</body >
</html >
